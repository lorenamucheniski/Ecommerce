<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">

    <title>Formulário de Cadastro</title>
</head>

<body>

    <h1>Cadastre-se</h1>

    <form action="#" method="get"></form>
    <Fieldset>
        <legend>Insira seus dados corretamente abaixo:</legend>

        <h2>Dados pessoais</h2>
        <input type="text" placeholder="Nome" maxlength="20" required>
        <input type="text" placeholder="Sobrenome" maxlength="40" required>
        <input type="number" placeholder="CPF">
        <input type="number" placeholder="RG">
        <label for="nasc">Data de nascimento</label>
        <input type="date" id="nasc">
        <input type="email" placeholder="Email">
        <input type="tel" placeholder="Celular">

        <h2>Endereço</h2>
        <input type="text" placeholder="Rua">
        <input type="number" placeholder="Número">
        <input type="text" placeholder="Cidade">
        <input type="text" placeholder="Estado">



    </Fieldset>

    <script src="cadastro.js"></script>
</body>

</html>
