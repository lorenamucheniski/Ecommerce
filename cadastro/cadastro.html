<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">

    <title>Formulário de Cadastro</title>
</head>

<body>
<nav>
    <a href="/index.html">Voltar</a>
</nav>
    <h1>Cadastre-se</h1>

    <form action="#" method="get" class="form">
    <Fieldset>
        <legend>Insira seus dados abaixo:</legend>

        <h2>Dados pessoais</h2>
        <input type="text" placeholder="Nome" maxlength="20" required>
        <input type="text" placeholder="Sobrenome" maxlength="40" required>
        <input type="number" placeholder="CPF" required>
        <input type="number" placeholder="RG" required>
        <label for="nasc">Data de nascimento</label>
        <input type="date" id="nasc" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Celular" required>

        <h2>Endereço</h2>
        <input type="text" placeholder="Rua" required>
        <input type="number" placeholder="Número" required>
        <input type="text" placeholder="Cidade" required>
        <input type="text" placeholder="Estado" required>

        <div>
            <input type="button" onclick="validar()" value="Enviar">
            <input type="reset" value="Apagar">
        </div>

    </Fieldset>
    </form>

    <script src="cadastro.js"></script>
</body>

</html>
